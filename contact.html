<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Contact Me</a></li>
            <li><a href="about_me.html">About Me</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h1>Contact me</h1>
        
        <div class="success-message" data-testid="test-contact-success" role="alert" aria-live="polite">
            Thank you! Your message has been sent successfully.
        </div>

        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName"
                    data-testid="test-contact-name"
                    aria-describedby="nameError"
                    required
                >
                <div class="error-message" id="nameError" data-testid="test-contact-error-name" role="alert">
                    Please enter your full name.
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    data-testid="test-contact-email"
                    aria-describedby="emailError"
                    required
                >
                <div class="error-message" id="emailError" data-testid="test-contact-error-email" role="alert">
                    Please enter a valid email address.
                </div>
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <input 
                    type="text" 
                    id="subject" 
                    name="subject"
                    data-testid="test-contact-subject"
                    aria-describedby="subjectError"
                    required
                >
                <div class="error-message" id="subjectError" data-testid="test-contact-error-subject" role="alert">
                    Please enter a subject.
                </div>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea 
                    id="message" 
                    name="message"
                    data-testid="test-contact-message"
                    aria-describedby="messageError"
                    required
                ></textarea>
                <div class="error-message" id="messageError" data-testid="test-contact-error-message" role="alert">
                    Message must be at least 10 characters long.
                </div>
            </div>

            <button type="submit" data-testid="test-contact-submit">Send Message</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
